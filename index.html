<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Multimedia Jigsaw Nash F.</title>
    </head>
    <body>
        <h1>HTML Multimedia Demonstration</h1>
        <h3>Video Element</h3>
        <video width="320" height="240" controls>
            <source src="/Multimedia Jigsaw/Raindrops_Videvo.mp4" type="video/mp4">
        </video>
        <h3>Audio Element</h3>
        <audio src="/Multimedia Jigsaw/mixaund-feel.mp3" type="mp3" controls></audio>
        <h2>Inline Frame Element</h2>
        <iframe src="https://www.example.com" height="350" width="800" name="example"></iframe>
        <h3>Canvas Element</h3>
        <canvas id="myCanvas" width="300" height="150" style="border:solid;"></canvas>
        <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");
            ctx.fillStyle = "#0066A0";
            ctx.fillRect(0, 0, 150, 75);
        </script>
        <h3>SVG Elements</h3>
        <svg width="300" height="900">
        <circle cx="135" cy="50" r="40" stroke="#000000" stroke-width="2" fill="#FF0000"></circle>
        <rect  x="35" y="167" width="200" height="55" stroke="#000000" stroke-width="2" fill="blue"></rect>
        <ellipse cx="135" cy="350" rx="100" ry="50" stroke="black" stroke-width="2" fill="lime"></ellipse>
        <line x1="0" y1="500" x2="250" y2="600" stroke="white" stroke-width="2"></line>
        <polygon points="135,700 0,800 300,800" stroke="black" stroke-width="2" fill="yellow"></polygon>
        </svg>
        
    </body>
</html>
